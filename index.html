<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Playtest Data</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script src="js/vendor/jquery-ui.js"></script>
        <script src="js/highcharts/highcharts.js"></script>
        <script src="js/highcharts/themes/grid-light.js"></script>
        <script src="js/main.js"></script>

    </head>
    <body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <h2 class="title">Playtest Data</h2>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#" id="reIndex">Re-Index</a></li>
                        <!-- <input type="button" id="reIndex" value="Open Confirm Dialog" /> -->
                        <div id="confirmationDialog"></div>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    <section>
                        <h3>Select Time Frame</h3>
                        <input type="text" id="datePickStart" placeholder="Start Date">
                        <input type="text" id="datePickEnd" placeholder="End Date">
                        <button type="button" id="dataValidation">Load Data</button>
                        <button type="button" id="showCharts">Show Charts</button>
                        <p style="display: inline;" id="debug"></p>
                        <hr>
                    </section>
                </article>
                <article>
                    <section>
                    <div id="chartAttackTypesPerWave" style="width:100%; height:400px;"></div>
                    <div id="chartAttackTypes" style="width:100%; height:400px;"></div>
                    <div id="chartWaveCompletion" style="width:100%; height:400px;"></div>
                    <div id="chartSoulsCollection" style="width:100%; height:400px;"></div>
                    </section>
                </article>
            </div> <!-- #main -->
        </div> <!-- #main-container -->
        <div class="footer-container">
        <footer class="wrapper">
        <h6>Playtest Data Viewer - Curse of Mermos - Gaming Academy 2014 </h6>
        </footer>
        </div>
    </body>
</html>
