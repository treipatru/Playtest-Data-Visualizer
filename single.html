<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Playtest Data</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='icon' type='image/x-icon' href='favicon.ico' />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script src="js/vendor/jquery-1.11.1.min.js"></script>
        <script src="js/vendor/jquery-ui.js"></script>
        <script src="js/highcharts/highcharts.js"></script>
        <script src="js/highcharts/modules/exporting.js"></script>
        <script src="js/highcharts/modules/heatmap.js"></script>
        <script src="js/highcharts/modules/funnel.js"></script>
        <script src="js/highcharts/themes/grid-light.js"></script>
        <script src="js/main-single.js"></script>
        <script src="js/charts-single.js"></script>
    </head>
    <body>
        <div class="header-container">
        <div id="superHeader"></div>
            <header class="wrapper clearfix">
                <h1 class="title">Playtest Data</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Report</a></li>
                        <li><a href="single.html">Single</a></li>
                        <li><a href="help.html">Help</a></li>
                        <li><a href="#" id="reIndex">Re-Index</a></li>
                        <div id="confirmationDialog"></div>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <article>
                    <section>
                        <h3>Single View - Select Time Frame</h3>
                        <input type="text" id="datePickStart" placeholder="Start Date">
                        <input type="text" id="datePickEnd" placeholder="End Date">
                        <button type="button" id="dataValidation">Load Data</button>
                        <div id="debug"></div>
                        <div id="fileList" class="hidden"></div>
                        <h3 id="singleTitle" class="hidden">Select Game ID</h3>
                        <select id="singleObjectSelector" class="hidden" style="display:in-line;width:35%;">
                        </select>
                        <button type="button" id="showChartsSingle" class="hidden" style="display:in-line;width:64%;">Beam me up, Scotty!</button>
                        <div class="separator" id="loadedObjTitle"><p>//</p></div>
                    </section>
                </article>

                <article style="display:none" id="allCharts">
                    <section>
                    <h2 id="gameCompletionTitle">Game Completion</h2>
                    <div id="chartTimePerWave" class="chartContainer" style="width:100%; height:300px;"></div>
                    </section>
                    <div class="separator"><p>//</p></div>
                    <section>
                    <h2 id="combatStatisticsTitle">Combat Statistics</h2>
                    </section>
                    <div class="separator"><p>//</p></div>
                    <section>
                    <h2 id="healthProgressionTitle">Health Progression</h2>
                    </section>
                    <div class="separator"><p>//</p></div>
                    <section>
                    <h2 id="collectiblesTitle">Collectibles</h2>
                    </section>
                    <div class="separator"><p>//</p></div>
                    <section>
                    <h2 id="shopTitle">Shop Statistics</h2>
                    </section>
                    <div class="separator"><p>//</p></div>
                </article>
            </div> <!-- #main -->
        </div> <!-- #main-container -->
        <div id="footer">
        <h6>Playtest Data Viewer - Curse of Mermos - Gaming Academy 2014 </h6>
        </div>
    </body>
</html>
